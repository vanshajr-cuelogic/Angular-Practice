<!DOCTYPE html>
<html>
<head>
	<title> Directive </title>
	<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/angular.js"></script>
</head>
<body ng-app="myApp">

<div ng-controller="MainControllerDirective" >
	<div ng-repeat="item in nature">   
		<table>
			<tr>
				<td><img class="col-md-3" ng-src="{{item.url}}"></td>
				<td> {{item.title | uppercase}} </td>
				<td> {{item.author}} </td>
				<td> {{item.upvotes}} </td>
				<td> {{item.views}} </td>
			</tr>
		</table>
	</div>

    <div class="main array_directive" ng-controller="array_directive_Controller">
    <h2> Blog Directive from JSON format </h2>
    	<div class="container">
    		<div class="card" ng-repeat="nature in nature">
    			<blog-info info="nature">
    				 <install-app></install-app>
    			</blog-info>
    		</div>
    	</div>
    </div>


</div>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/photo.json"></script>
<script type="text/javascript" src="js/maincontroller.js"></script>
<script type="text/javascript" src="js/nature.js"></script>

</body>
</html>
